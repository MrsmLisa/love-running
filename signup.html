<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="desrciption" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise.">
   
    <!--Title-->
    <title>Love Running</title>
    <!--fav icon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"

    />
    <!--stylesheet-->
    <link rel="stylesheet" href="assest/css/style.css">
    
  </head>
  <body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>    
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav >
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <!--Main-->
    <main id="signup">
        <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
            <h2> <i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text" class="text-input" required>
            <br>
             <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text" class="text-input" required>
            <br>
             <label for="email-address">Email Adress</label>
            <input id="email-address" name="email-address" type="text" class="text-input" required>
            <br>
            <div class="radio-button">
                <div>
                    <label for="road">Road</label>
                     <input type="radio" name="running_preference" id="road" value="road" required checked>
                </div>
                <div>
                    <label for="trail">Trail</label>
                     <input type="radio" name="running_preference" id="trail" value="trail" required>
                </div>
                <div>
                    <label for="both">Both</label>
                     <input type="radio" name="running_preference" id="both" value="both" required>
                </div>
                <button type="submit" class="join-button">Let's Run</button>
            </div>
        </form>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://se.pinterest.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Pinterest page (opens in a new tab)">
                <i class="fa-brands fa-pinterest"></i></a></li>
            <li><a href="https://youtube.com/" target="_blank" rel="noopener" 
                aria-label="Visit our youtube page (opens in a new tab)">
                <i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>
    <!-- Font awsome kit-->
    <script src="https://kit.fontawesome.com/051882cf1d.js" crossorigin="anonymous"></script>
  </body>
</html>
